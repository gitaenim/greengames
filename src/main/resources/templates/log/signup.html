 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
 	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="/js/daumPostcode.js"></script>
	<link rel="stylesheet" href="/css/commons/common.css">
	<link rel="stylesheet" href="/css/commons/reset.css">
	<link rel="stylesheet" href="/css/member/mypage-detail.css">
	<th:block th:insert="~{admin/ManagerLayout :: head}"/>
	<th:block th:insert="~{admin/ManagerLayout :: header}"/>
</head>
<body class="flex">
<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap flex view-size-m">
		<section id="signup-form">
			<div>
				<h2 class="title">사원등록 페이지 폼</h2>
			</div>
			<hr class="title_line">
			
			<div class="wrap">
				<form action="/signup" method="post">
					<ul>
						<li>
							<label for="id">아이디</label>
							<input class="box-style-common" type="text" name="id" id="id" placeholder="아이디">
							<div class="msg"></div>
						</li>
						<li>
							<label for="pass">비밀번호</label>
							<input class="box-style-common" type="password" name="pass" id="pass" placeholder="비밀번호">
							<div class="msg"></div>
						</li>
						<li>
							<label for="pass-confirm">비밀번호 확인</label>
							<input class="box-style-common" type="password" id="pass-confirm" placeholder="비밀번호 확인">
							<div class="msg"></div>
						</li>
						<li>
							<label for="phone">번호</label>
							<input class="box-style-common" type="text" name="phone" id="phone" placeholder="번호">
							<div class="msg"></div>
						</li>
						<li>
							<label for="name">이름</label>
							<input class="box-style-common" type="text" name="name" id="name" placeholder="이름">
							<div class="msg"></div>
						</li>
						<!-- 주소입력 -->
						<li>
							<label for="address">주소</label><br>
							<input type="text" id="postcode" name="postcode" placeholder="우편번호">
							<input type="button" onclick="daumPostcode()" value="우편번호 찾기"><br>
							<input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소">
							<input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소">
							<span id="guide" style="color:#999;display:none"></span>
							<input type="text" id="detailAddress"  name="detailAddress" placeholder="상세주소">
							<input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목">
						</li>
						<li>
							<label for="hireDate">입사일</label>
							<input class="box-style-common" type="date" name="hireDate" id="hireDate" >
							<div class="msg"></div>
						</li>
						<li>
							<hr>
							<button class="active_button">회원가입</button>
						</li>
					</ul>
				</form>
			</div>
		</section>
		
	</div>
</main>
</body>
</html>
