<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
 	<th:block th:insert="~{admin/AdminLayout :: head}"/>
	<link rel="stylesheet" href="/css/default.css">
	<th:block th:insert="~{admin/AdminLayout :: header}"/>

	<script type="text/javascript">
	$(function(){
		$(".go").click(go);
		$(".off").click(off);
		var goTime = $(".goTime");
		var offTime= $(".offTime");
		if(goTime.text()!=""){
			dateFormat(goTime);//시작시간 이쁘게
		}
		if(offTime.text()!=""){
			dateFormat(offTime);//끝시간 이쁘게
		}
	});
	function dateFormat(target){//시간 이쁘게 메소드
		var time= $(target).text();
		var today = new Date(time);
		var hours = ('0' + today.getHours()).slice(-2);
		var minutes = ('0' + today.getMinutes()).slice(-2);
		var timeString = "";
		if(hours>12) {
			hours = hours-12;
			timeString = "오후 "+ hours + '시 ' + minutes  + '분';
		}else{
			timeString = "오전 " +hours + '시 ' + minutes  + '분';
		}
		target.text(timeString);
	}
	//출근 버튼 누르면 출근시간 보여주고 db저장
	function go(){
		var mno = $(".mno").val();
		alert(mno);
		$.ajax({
			url:`/admin/commute/go/${mno}`,
			type:"post",
			success:function(olTag){
				$(".goTime").html(olTag);
			},
			error:function(){
				alert("go error");	
			}
		});
		
		
	}
	//퇴근 버튼 누르면 출근시간 수정시간 보여주고 db업데이트
	function off(){
		var mno = $(".mno").val();
		alert("퇴근");
		$.ajax({
			url:`/admin/commute/off/${mno}`,
			type:"post",
			success:function(olTag){
				$(".offTime").html(olTag);
			},
			error:function(){
				alert("off error");	
			}
		});
	}
	</script>

</head>
<body class="flex">
    <main>
    	<div class="wrap">
    		<input class="mno" type="hidden" th:value="${#authentication.principal.mno}">
    		<p>GreenGames의 관리페이지 입니다.</p>
    		<div class="flex"><!-- 네모네모 상자 -->
    			<div><!-- 출근 상자 -->
    				<p class="goTime" th:if="${#strings.isEmpty(time.gTime)}">출근시간</p>
    				<p class="goTime" th:if="${!#strings.isEmpty(time.gTime)}" th:text="${time.gTime}">출근시간</p>
    				<button class="go">출근</button>
    			</div>
    			<div><!-- 퇴근 상자 -->
    				<p class="offTime" th:if="${#strings.isEmpty(time.oTime)}">퇴근시간</p>
    				<p class="offTime" th:if="${!#strings.isEmpty(time.oTime)}" th:text="${time.oTime}">퇴근시간</p>
    				<button class="off">퇴근</button>
    			</div>
    		</div>
    	</div>
    </main>
</body>
</html>
