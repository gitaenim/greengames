<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<select class="category" name="categoryNo"  onchange="subCateSelected(this)">
		<option class="depth">카테고리선택</option>
		<th:block th:each="dto:${list}">
		<option th:if="${dto.dname}!=''" th:value="${dto.dno}" th:text="${dto.dname}">카테고리 이름</option>
		<option th:if="${dto.dname}==''" th:value="${dto.dno}" >세분류 없음</option>
		</th:block>
	</select>
</html>
