<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{admin/AdminLayout :: head}" />
<link rel="stylesheet" href="/css/admin/main.css">

<script src='/js/main.js'></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script type="text/javascript">
	var calendarEl;
	var calendar;

	document.addEventListener('DOMContentLoaded', function() {

		calendarEl = document.getElementById('calendar');
		calendar = new FullCalendar.Calendar(calendarEl, {
			timeZone : 'UTC',
			initialView : 'dayGridMonth', // 홈페이지에서 다른 형태의 view를 확인할  수 있다.
			events : //getMapCalender// 일정 데이터 추가 , DB의 event를 가져오려면 JSON 형식으로 변환해 events에 넣어주면된다.
			$.ajax({
				url : "/schedule/calendar/" + $('#userMno').val(),
				method : "GET",
				dataType : "JSON",
				headers : {
					"Accept" : "application/json",
					"Content-Type" : "application/json"
				},
				success : function(list, status) {

					$.each(list, function(index, dto) {
						var obj = {
							"title" : dto.ctitle,
							"start" : dto.cstartTime,
							"end" : dto.cendTime
						}
						calendar.addEvent(obj);
					})

				},
				error : function(request, status, error) {
					alert("경고")
				}

			})

			,
			headerToolbar : {
				center : 'addEventButton' // headerToolbar에 버튼을 추가
			},
			customButtons : {
				addEventButton : { // 추가한 버튼 설정
					text : "일정 추가", // 버튼 내용
					click : function() { // 버튼 클릭 시 이벤트 추가
						$("#calendarModal").modal("show"); // modal 나타내기

						$("#addCalendar").on(
								"click",
								function() { // modal의 추가 버튼 클릭 시
									var content = $("#calendar_content").val();
									var start_date = $("#calendar_start_date")
											.val();
									var end_date = $("#calendar_end_date")
											.val();
									var userMno = $('#userMno').val();
									//내용 입력 여부 확인
									if (content == null || content == "") {
										alert("내용을 입력하세요.");
									} else if (start_date == ""
											|| end_date == "") {
										alert("날짜를 입력하세요.");
									} else if (new Date(end_date)
											- new Date(start_date) < 0) { // date 타입으로 변경 후 확인
										alert("종료일이 시작일보다 먼저입니다.");
									} else { // 정상적인 입력 시
										var obj = {
											"ctitle" : content,
											"cstartTime" : start_date,
											"cendTime" : end_date
										}//전송할 객체 생성
										$.ajax({
											url : "/schedule/calendar/"
													+ userMno,
											type : "post",
											dataType : "JSON",
											contentType : "application/json",
											processData : false,
											data : JSON.stringify(obj),
											success : function(map) {
												console.log(map);
											}
										});

										var obj2 = {
											"title" : content,
											"start" : start_date,
											"end" : end_date
										}
										calendar.addEvent(obj2);

										console.log(obj); //서버로 해당 객체를 전달해서 DB 연동 가능
										$("#calendarModal").modal("hide"); // modal 나타내기
									}//else
								});//on
					}//click-func
				}
			},
			editable : true, // false로 변경 시 draggable 작동 x 
			displayEventTime : false
		// 시간 표시 x
		});
		calendar.render();
	});
</script>
</head>
<body class="flex">
	<th:block th:insert="~{admin/AdminLayout :: header}" />
	<div style="width: 1000px; height: 1000px; margin: auto;">
		<div id='calendar'></div>
	</div>
	<input type="hidden" id="userMno"
		th:value="${#authentication.principal.mno}">
	<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="taskId" class="col-form-label">일정 내용</label> <input
							type="text" class="form-control" id="calendar_content"
							name="calendar_content"> <label for="taskId"
							class="col-form-label">시작 날짜</label> <input type="date"
							class="form-control" id="calendar_start_date"
							name="calendar_start_date"> <label for="taskId"
							class="col-form-label">종료 날짜</label> <input type="date"
							class="form-control" id="calendar_end_date"
							name="calendar_end_date">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" id="addCalendar">추가</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" id="sprintSettingModalClose">취소</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
