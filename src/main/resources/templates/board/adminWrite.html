<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 	<th:block th:insert="~{admin/AdminLayout :: head}"/>
	<link rel="stylesheet" href="/css/commons/common.css">
	<link rel="stylesheet" href="/css/board/reg.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
 	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript">

function YnCheck(cate){
	
	var checked=cate.checked;
	if(checked){
		cate.value="Y";
	}else{
		cate.value="N";
	}
};

</script>
</head>
<body class="flex">
    <th:block th:insert="~{admin/AdminLayout :: header}"/>
    <main>
    	<h1>메인컨텐츠</h1>
    	<div class="wrap">
		<p class="pagetitle">공지사항 작성 페이지</p>
    		<form class="form" action="/admin/boards-registration" method="post">
	    		<table class="all">
	    			<tr>
	    				<td>제목</td>
	    				<td><input type="text" name="title" placeholder="제목을 입력하세요"></td>
	    			</tr>
	    			<tr>
	    				<td class="notice-check">
	    					<input type="checkbox" name="check" id="check" onchange="YnCheck(this);">
	    					<label for="check">공지사항</label>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td colspan="2">내용</td>
	    			</tr>
	    			<tr> 
	    				<td colspan="2"><textarea id="summernote" name="content"></textarea></td>
	    			</tr>
	    			<tr>
	    				<td colspan="2">
							<button>등록</button>
	    				</td>
	    			</tr>
	    		</table>
    		</form>
    	</div>
    </main>
</body>
</html>
