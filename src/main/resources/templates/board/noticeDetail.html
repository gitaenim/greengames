<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/exdivas/spring-security">
<head>
    <th:block th:insert="~{admin/AdminLayout :: head}"/>
	<link rel="stylesheet" href="/css/commons/common.css">
	<link rel="stylesheet" href="/css/board/detail.css">
    <style type="text/css">
    	#edit-mode{display: none;}
    </style>
    <script type="text/javascript">
    $(function(){
    	$("#btn-edit").click(editMode);
    	$("#btn-cancel").click(function(){
    		$("#edit-mode").hide();
        	$("#def-mode").show();
    	});
    });
   
    
    function editMode(){
    	$("#edit-mode").show();
    	$("#def-mode").hide();
    }
    
    </script>
</head>
<body class="flex">
	<th:block th:insert="~{admin/AdminLayout :: header}"/>
    <main>
    	<h1>메인영역</h1>
    	<div class="wrap view-size">
    	
    		<!-- ROLE_USER 인경우만 -->
    		<div sec:authorize="hasRole('ROLE_USER')">
    			<!-- 현재유저의 username = 작성자ID일치한 경우 수정버튼 활성화 -->
    			<!-- 현재 #authentication.name , #authentication.principal. 일치하는데이터 -->
    			<span th:if="${#authentication.name == detail.writerId}">
    				<button type="button" id="btn-edit">게시물 수정</button>
    			</span>
    		</div>
    		<div sec:authorize="hasRole('ROLE_USER')">
    			<th:block th:if="${#authentication.name == detail.writerId or #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    			<form th:action="|/notice-boards/${detail.bno}|" method="post">
					<input type="hidden" name="_method" value="DELETE">
					<button>게시물 삭제</button>
				</form>
				</th:block>
    		</div>
    		<form id="edit-mode" th:action="|/notice-boards/${detail.bno}|" method="post">
	    			<div>
	    				<span>No</span>
	    				<span th:text="${detail.bno}"></span>
	    			</div>
	    			<div>
	    				<span>작성일</span>
	    				<span>
    					<span
    					th:text="${detail.updatedDate.toLocalDate()}">날짜</span>
    					<span 
    					th:text="${#temporals.format(detail.updatedDate, 'HH시 mm분 ss초')}">시간</span>
    					</span>
	    			</div>
	    			<div>
	    				<span>최종수정일</span>
	    				<span>
    					<span
    					th:text="${detail.updatedDate.toLocalDate()}">날짜</span>
    					<span
    					th:text="${#temporals.format(detail.updatedDate, 'HH시 mm분 ss초')}">시간</span>
    					</span>
	    			</div>
	    			<div>
	    				<span>조회수</span>
	    				<span  th:text="${detail.readCount}"></span>
	    			</div>
	    			<div>
	    				<span>작성자</span>
	    				<span  th:text="${detail.writerName}"></span>
	    			</div>
	    			<div>
	    				<span>제목</span>
	    				<span>
	    					<input type="text" name="title" th:value="${detail.title}">
	    				</span>
	    			</div>
	    			<div>
	    				<span>내용</span>
	    				<span >
	    					<textarea rows="5" cols="50" name="content">[[${detail.content}]]</textarea>
	    				</span>
	    			</div>
	    			<div>
	    				<span>
	    					<input type="hidden" name="_method" value="PUT">
	    					<button type="submit">수정완료</button>
	    					<button type="button" id="btn-cancel">취소</button>
	    				</span>
	    			</div>
    		</form>
    		<!-- //////////////////////////////////////// -->
    		<div id="def-mode">
    			<div>
    				<span>No</span>
    				<span th:text="${detail.bno}"></span>
    			</div>
    			<div>
	    			<span>작성일</span>
	    				<span>
    					<span
    					th:text="${detail.createdDate.toLocalDate()}">날짜</span>
    					<span 
    					th:text="${#temporals.format(detail.createdDate, 'HH시 mm분 ss초')}">시간</span>
    					</span>
	    			</div>
	    			<div>
	    				<span>최종수정일</span>
	    				<span>
    					<span
    					th:text="${detail.updatedDate.toLocalDate()}">날짜</span>
    					<span
    					th:text="${#temporals.format(detail.updatedDate, 'HH시 mm분 ss초')}">시간</span>
    					</span>
	    			</div>
    			<div>
    				<span>조회수</span>
    				<span  th:text="${detail.readCount}"></span>
    			</div>
    			<div>
    				<span>작성자</span>
    				<span  th:text="${detail.writerName}"></span>
    			</div>
    			<div>
    				<span>제목</span>
    				<span  th:text="${detail.title}"></span>
    			</div>
    			<div class="img-area">
					<ul class="addImg-wrap flex">
						<th:block th:each="idto:${detail.imgs}">
							<li class="addImg" th:style="|background-image: url('${idto.imgUrl}');|"></li>
						</th:block>
					</ul>
				</div>
    			<div>
    				<span>내용</span>
    				<span th:utext="${detail.content}"></span>
    			</div>
    		</div>
    	</div>
    </main>
</body>
</html>
