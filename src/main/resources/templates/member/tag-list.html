<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<ol class="cate-ol" th:unless="${#lists.isEmpty(list)}">
		<th:block th:each="dto:${list}">
		<li th:value="${dto.dno}"  th:class="|branch sub cate ${'cate-'+dto.depth}|">
			<div>
				<div th:unless="${dto.dname==''}" class="label" th:text="${dto.dname}">카테고리명</div>
			</div>
			<div class="entry cate-wrap">
				
			</div>
		</li>
		</th:block>
	</ol>
</html>
